<div class="body">
    <div id="gameContainer">
        <div class="glass-panel">
            <h1>Settings</h1>
            <p>Choose your games settings</p>
            <div id="control-panel" class="glass-toolbar">
                <div>
                    <div class="params-container">
                        <h3>Rows</h3>
                        <div class="buttons-container counter">
                            <button data-grid-size="row-" class="glass-button grid-size"><span>-</span></button>
                            <span id="nb-rows">4</span>
                            <button data-grid-size="row+" class="glass-button grid-size"><span>+</span></button>
                        </div>
                    </div>
                    <div class="params-container">
                        <h3>Columns</h3>
                        <div class="buttons-container counter">
                            <button data-grid-size="col-" class="glass-button grid-size"><span>-</span></button>
                            <span id="nb-columns">4</span>
                            <button data-grid-size="col+" class="glass-button grid-size"><span>+</span></button>
                        </div>
                    </div>
                </div>
                <div>
                    <button data-desc="You can move tile only if it creates a combo" data-gamemode="classic" class="glass-button control-gamemode selected">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path d="M5.06152 12C5.55362 8.05369 8.92001 5 12.9996 5C17.4179 5 20.9996 8.58172 20.9996 13C20.9996 17.4183 17.4179 21 12.9996 21H8M13 13V9M11 3H15M3 15H8M5 18H10"
                                      stroke="#ffffff" stroke-width="2" stroke-linecap="round"
                                      stroke-linejoin="round"></path>
                            </g>
                        </svg>
                    </button>
                    <button data-desc="You can move tile even if it doesn't create a combo" data-gamemode="infinity" class="glass-button control-gamemode">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M20.4532 12.8928C20.1754 15.5027 18.6967 17.9484 16.2497 19.3612C12.1842 21.7084 6.98566 20.3155 4.63845 16.25L4.38845 15.817M3.54617 11.1071C3.82397 8.49723 5.30276 6.05151 7.74974 4.63874C11.8152 2.29153 17.0138 3.68447 19.361 7.74995L19.611 8.18297M3.49316 18.0659L4.22522 15.3339L6.95727 16.0659M17.0422 7.93398L19.7743 8.66603L20.5063 5.93398M11.9997 7.49995V12L14.4997 13.5" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>                    </button>
                </div>
                <div>
                    <p id="gamemode-desc">
                        You can move tile only if it creates a combo
                    </p>
                </div>
                <div>
                    <button id="start-game" class="glass-button">Start</button>
                </div>
            </div>

        </div>
        <div class="ath--container glass-panel hide">
            <div class="ath--item ath--timer">
                <div>Timer</div>
                <div class="value"></div>
            </div>
            <div class="ath--item ath--score">
                <div>Score</div>
                <div class="value"></div>
            </div>
            <div class="ath--item ath--nb-swap">
                <div>NB Swap</div>
                <div class="value"></div>
            </div>
        </div>
